<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css" media="all">
</head>
<body>

  <div class="container well">
    <div class="row">
      <div id="player" class="col-md-8">
        <video class="" autoplay width="400" controls>

      </video>
      </div>
      <div class="col-md-4">
        <ul class='playlists droppable'>
        <li class='playlist draggable'>BBKingeEricClaptonn.m4a</li>
        <li class='playlist draggable'>Cuck Berry.mp3</li>
        <li class='playlist draggable'>gato.mp4</li>
        <li class='playlist draggable'>Ney Matogrosso - Poema.mp3</li>
        <li class='playlist draggable'>Ney Matogrosso - Sangue Latino.mp3</li>
        <li class='playlist draggable'>Wave.wav</li>
      </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p id="titulo"></p>
      </div>
    </div>

  </div>
 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  var deselecionarItensLista = function() {
    $('ul li').each(function(index) {
      $(this).removeClass("selecionado");
    });
  };

  $('.draggable, .droppable').sortable({
    connectWith: '.playlists'
  });

  $("#player").droppable({
    drop: function(ui, event) {
      $("#player").html("<video src='../media/" + $(event.draggable).html() + "' autoplay width='800' height='600' controls ></video>");
      $("#titulo").html($(event.draggable).html());
    }
  });

  $('ul li').on('click', function() {
    deselecionarItensLista();
    $(this).addClass("selecionado");
  });

  </script>
</body>
</html>
