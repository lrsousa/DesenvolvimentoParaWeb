<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css" media="all">
</head>
<body>

  <div id='main'>
    <article>
      Player
      <video src="" autoplay poster="">

      </video>
    </article>
    <aside>
      Lista de Arquivos
      <ul class='playlists droppable'>
        <li class='playlist draggable'>arquivo_01.mp3</li>
        <li class='playlist draggable'>arquivo_02.mp3</li>
        <li class='playlist draggable'>arquivo_03.mp3</li>
        <li class='playlist draggable'>arquivo_04.mp3</li>
      </ul>


    </aside>
  </div>
  <footer>
    <button type="button" name="button">|<<</button>
    <button type="button" name="button">></button>
    <button type="button" name="button">>>|</button>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  $('.draggable, .droppable').sortable({
    connectWith: '.playlists'
  });

  var deselecionarItensLista = function() {
    $('ul li').each(function(index) {
      $(this).removeClass("selecionado");
    });
  };

  $('ul li').on('click', function() {
    console.log($(this));
    deselecionarItensLista();
    $(this).addClass("selecionado");
  });
  </script>
</body>
</html>
